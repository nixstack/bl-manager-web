<mat-card>
  <div><span class="m-r-20">课程名称：{{courseName}}</span><button mat-raised-button color="primary" (click)="onAdd()">
    <mat-icon>add</mat-icon> 添加课程计划
  </button></div>
    <mat-tree
    [dataSource]="dataSource"
    [treeControl]="treeControl"
    class="example-tree"
  >
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node">
          <button
            mat-icon-button
            matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.pname"
          >
            <mat-icon class="mat-icon-rtl-mirror" *ngIf="node.children">
              {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
            </mat-icon>
          </button>
          {{ node.pname }}
        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</mat-card>
