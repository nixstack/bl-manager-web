<div class="p-tb-10">
    <button
      mat-raised-button
      color="primary"
      [type]="submit"
      [routerLink] = "['add']"
    >
     新增课程
    </button>
  </div>

<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="20px grid" fxLayoutAlign="space-between center">
  <div
    class="project"
    fxFlex="0 1 calc(33.3333% - 20px)"
    fxFlex.lt-md="0 1 calc(50% - 20px)"
    fxFlex.lt-sm="100%"
    *ngFor="let item of courses">
    <!-- class="project mat-elevation-z4" -->
    <mat-card class="example-card">
      <mat-card-header class="header" style="background: linear-gradient(to left, rgb(203, 173, 109), rgb(213, 51, 105));">
        <div class="content">
          <div fxFlex="auto" fxLayout="column">
            <div class="top-row" fxLayout="row" fxLayoutAlign="space-between center">
              <div class="">{{item.date | date:"yyyy年MM月dd日"}}</div>
              <button mat-icon-button>
                <mat-icon>more_horiz</mat-icon>
              </button>
  
            </div>
            <div class="codename" fxFlex="auto" fxLayout="row" fxLayoutAlign="center center">
              {{item.name}}
            </div>
          </div>
        </div>
      </mat-card-header>
  
      <mat-card-content class="details">
        <div class="content">
          <div class="name">{{item.description}}</div>
          <div class="members" fxLayout="row">
            <div class="member ">
            </div>
          </div>
        </div>
      </mat-card-content>
  
      <div class="overlay">
        <div class="overlay-content" fxLayout="column" fxLayoutAlign="space-between">
          <div class="overlay-actions" fxLayout="row" fxLayoutgap="16px">
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>backup</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
  
          </div>
  
          <button mat-raised-button [routerLink]="['/home/course/manage', item.id]">
            <span class="mat-button-wrapper">查看详情</span>
          </button>
  
        </div>
      </div>
    </mat-card>
  </div>
</div>
