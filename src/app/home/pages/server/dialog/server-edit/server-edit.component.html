<div class="container">
    <h3 mat-dialog-title>修改服务</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

      <div class="form">
        <mat-form-field color="accent">
          <input matInput #inputstate class="form-control" placeholder="请输入名称" [(ngModel)]="data.serverName" name="serverName" required >
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput placeholder="请输入ip" [(ngModel)]="data.ip" name="ip">
        </mat-form-field>
      </div>

      <div class="form">
          <mat-form-field color="accent">
            <input matInput placeholder="请输入端口" [(ngModel)]="data.port" name="port">
          </mat-form-field>
        </div>
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput placeholder="请输入访问路径" [(ngModel)]="data.webPath" name="webPath">
        </mat-form-field>
      </div>

  
      <div mat-dialog-actions>
        <button mat-raised-button color="primary" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="onConfirm()">保存</button>
        <button mat-raised-button color="accent" [mat-dialog-close]="1" tabindex="-1">取消</button>
      </div>
    </form>
  </div>
