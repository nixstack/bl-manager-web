<div class="example-container mat-elevation-z8">
    <div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
      >
        <ng-container matColumnDef="serverName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>名称</th>
          <td mat-cell *matCellDef="let row">{{ row.serverName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="ip">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ip</th>
          <td mat-cell *matCellDef="let row">{{ row.ip }}</td>
        </ng-container>
  
        <ng-container matColumnDef="port">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>端口</th>
          <td mat-cell *matCellDef="let row">{{ row.port }}</td>
        </ng-container>
  
        <ng-container matColumnDef="webPath">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>访问路径</th>
          <td mat-cell *matCellDef="let row">{{ row.webPath }}</td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>操作
              <button mat-icon-button color="primary" (click)="onAdd()">
                <mat-icon>add</mat-icon>
              </button></th>
            <td mat-cell *matCellDef="let row; let i=index;">
              <button mat-icon-button color="accent" (click)="onEdit(i, row)">
                  <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
        
                <button mat-icon-button color="accent" (click)="onDelete(i, row)">
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
