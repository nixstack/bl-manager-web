<div class="container">
    <h3 mat-dialog-title>新增数据模型</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

      <div class="form">
        <mat-form-field color="accent">
          <input matInput #inputstate class="form-control" placeholder="请输入名称" [(ngModel)]="data.name" name="name" required >
        </mat-form-field>
      </div>
  
      <div>
        <span>录入数据模型：</span>
        <app-json-editor [data]="data.model" class="box p-tb-10" #jsonEditor></app-json-editor>
      </div>

  
      <div mat-dialog-actions>
        <button mat-raised-button color="primary" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="onSave()">保存</button>
        <button mat-raised-button color="accent" [mat-dialog-close]="1" tabindex="-1">取消</button>
      </div>
    </form>
  </div>
