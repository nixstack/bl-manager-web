<div class="container">
    <h3 mat-dialog-title>关联操作</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

  
      <div class="form">
          <mat-form-field color="accent">
              <mat-label>请选择服务</mat-label>
              <mat-select [(ngModel)]="data.serverId" name="serverId" (ngModelChange)="onModelChange($event)">
                <mat-option *ngFor="let item of serverList" [value]="item.serverId">
                  {{item.serverName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>

      <div class class="form">
        <mat-form-field color="accent">
          <input matInput placeholder="数据模型url" [(ngModel)]="data.webPath" name="webPath" disabled=true>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <mat-label>请选择数据模型</mat-label>
          <mat-select [(ngModel)]="data.configId" name="configId">
            <mat-option *ngFor="let item of dataUrlList" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- <div class="form">
        <mat-form-field color="accent">
          <mat-label>请选择站点</mat-label>
          <mat-select [(ngModel)]="data.siteId" name="siteId">
            <mat-option *ngFor="let item of siteList" [value]="item.siteId">
              {{item.siteName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->
  
      <div mat-dialog-actions>
        <button mat-raised-button color="primary" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="onSave()">保存</button>
        <button mat-raised-button color="accent" [mat-dialog-close]="1" tabindex="-1">取消</button>
      </div>
    </form>
  </div>
