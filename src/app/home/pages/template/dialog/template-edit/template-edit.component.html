<div class="container">
    <h3 mat-dialog-title>修改模版</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
        <div class="form">
            <mat-form-field color="accent">
              <mat-label>请选择站点</mat-label>
              <mat-select [(ngModel)]="data.siteId" name="siteId">
                <mat-option *ngFor="let item of data.siteList" [value]="item.siteId">
                  {{item.siteName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

      <div class="form">
        <mat-form-field color="accent">
          <input matInput #inputstate class="form-control" placeholder="请输入名称" [(ngModel)]="data.templateName" name="templateName" required >
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput placeholder="请输入参数" [(ngModel)]="data.templateParameter" name="templateParameter">
        </mat-form-field>
      </div>

      <div class="form">
          <div class="p-r-10">上传模版文件</div>
          <app-file-upload
            (onUpload)="onUpload($event)"
            >
          </app-file-upload>
        </div>

  
      <div mat-dialog-actions>
        <button mat-raised-button color="primary" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="onConfirm()">保存</button>
        <button mat-raised-button color="accent" [mat-dialog-close]="1" tabindex="-1">取消</button>
      </div>
    </form>
  </div>
