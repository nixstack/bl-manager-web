<div class="example-container mat-elevation-z8">
    <div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
      >
        <ng-container matColumnDef="siteName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>名称</th>
          <td mat-cell *matCellDef="let row">{{ row.siteName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="siteDomain">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>域名</th>
          <td mat-cell *matCellDef="let row">{{ row.siteDomain }}</td>
        </ng-container>
  
        <ng-container matColumnDef="sitePort">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>端口</th>
          <td mat-cell *matCellDef="let row">{{ row.sitePort }}</td>
        </ng-container>
  
        <ng-container matColumnDef="siteWebPath">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>访问路径</th>
          <td mat-cell *matCellDef="let row">{{ row.siteWebPath }}</td>
        </ng-container>

        <ng-container matColumnDef="sitePhysicalPath">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>物理路径</th>
            <td mat-cell *matCellDef="let row">{{ row.sitePhysicalPath }}</td>
          </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>操作
              <button mat-icon-button color="primary" (click)="onAdd()">
                <mat-icon>add</mat-icon>
              </button></th>
            <td mat-cell *matCellDef="let row; let i=index;">
              <button mat-icon-button color="accent" (click)="onEdit(i, row)">
                  <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
        
                <button mat-icon-button color="accent" (click)="onDelete(i, row)">
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
