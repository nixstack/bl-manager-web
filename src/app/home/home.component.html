<mat-sidenav-container>

  <!-- <mat-sidenav class="customizer" [position]="customizerSidenavAlign" mode="over" #customizer>
      <app-customizer [settings]="settings" (settingsChange)="onSettingsChange($event)"></app-customizer>
  </mat-sidenav> -->

  <mat-sidenav class="sidenav" [position]="sidenavAlign" [mode]="sidenavMode" [opened]="sidenavOpen" #sidenav>
    <app-brand [ngClass]="settings.colorClasses.brand"></app-brand>
    <app-navigation [ngClass]="settings.colorClasses.navigation" [navigationModel]="navigationModel"></app-navigation>
  </mat-sidenav>

  <!-- <mat-sidenav-content></mat-sidenav-content> -->
  <div class="sidenav-container" fxLayout="column">
    <app-header [customizer]="customizer" [sidenav]="sidenav" [ngClass]="settings.colorClasses.header" *ngIf="settings.layout.header=='below'"></app-header>

    <div class="main-container" #scrollContainer>
      <router-outlet (activate)="onActivate($event, scrollContainer)"></router-outlet>
    </div>

    <app-footer *ngIf="settings.layout.footer=='below'"></app-footer>
  </div>

</mat-sidenav-container>
